<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="letterbody">
    <div class="nextpage"></div>
    <div class="prevpage hidden"></div>
    <div class="pages">
        <!-- Page 1-->
        <div class="page page1">
            <div class="page1bg"></div>
            <img src="images/assets/confetti.gif" alt="overlay" class="gif-overlay">
            <div class="bear"></div>
            <div class="grr"></div>
            <div class="cake"></div>
            <div class="flakes"></div>
            <div class="flakes2"></div>
            <div class="flakes3"></div>
        </div>

        <!-- Page 2-->
        <div class="page page2">
            <div class="flakes"></div>
            <div class="page2bg"></div>
            <div class="circle"></div>
            <div class="arrow"></div>
            <div class="heart"></div>
            <div class="heart2"></div>
            <div class="star"></div>
            <div class="fav1">
                <div class="favperson"></div>
            </div>
            <div class="fav2">
                <div class="lildude"></div>
            </div>
            <div class="fav3">
                <div class="hat"></div>
            </div>
            <div class="flakes2"></div>
            <div class="flakes3"></div>
        </div>

        <!-- Page 3-->
        <div class="page page3">
            <div class="flakes"></div>
            <div class="image-overlay">
                <img src="" alt="popup">
            </div>
            <div class="page3bg"></div>
            <div class="sunset"></div>
            <div class="car"></div>
            <div class="calc"></div>
            <div class="us"></div>
            <div class="poloroid"></div>
            <div class="pooki"></div>
            <div class="heart"></div>
            <div class="heart2"></div>
            <div class="gummy"></div>
            <div class="doggi"></div>
            <div class="star"></div>
        </div>

        <!-- Page 4-->
        <div class="page page4">
            <div class="page4bg"></div>
            <div class="flakes"></div>
        </div>

        <!-- Page 5-->
        <div class="page page5">
            <div class="page5bg"></div>
            <div class="flakes"></div>

        </div>

        <!-- Page 6-->
        <div class="page page6">
            <div class="page6bg"></div>
            <div class="flakes"></div>
            <div class="curtain-container">
                <div class="curtain left"></div>
                <div class="curtain right"></div>
                <div class="pg6content">

            </div>
            <button id="openCurtain">Open Curtains</button>
        </div>





    </div>

    <script src="main.js"></script>
</body>
</html>
